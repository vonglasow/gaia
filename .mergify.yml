---
queue_rules:
  - name: dependabot-dev-queue
    autoqueue: true
    merge_method: rebase
    update_method: rebase
    batch_size: 1
    merge_conditions:
      - -conflict
      - "#check-success >= 1"

pull_request_rules:
  - name: Auto-merge Dependabot PRs to dev
    conditions:
      - author = dependabot[bot]
      - base = dev
      - check-success = lint
      - check-success = test
      - -draft
    actions:
      queue:
        name: dependabot-dev-queue
